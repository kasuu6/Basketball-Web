<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Training Hub - Login</title>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="location.href='Main.html'">‚Üê Back to Home</button>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>üèÄ Login to Start Training</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <a href="signup.html" class="signup-link">New Player? Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff8c00, #8b8a89);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: relative;
            margin-bottom: 30px;
        }

        .back-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #312f2f;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #ffffff;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #000000;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .form-footer a {
            color: #000000;
            text-decoration: none;
            font-size: 14px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 480px) {
            .login-box {
                padding: 20px;
            }

            .form-footer {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</body>
</html>
